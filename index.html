<!DOCTYPE html>
<html>
<head>

<title>Grupo Venado</title>

<link href="css/contact.css" rel="stylesheet" type="text/css" /> 
<script src="js/jquery-latest.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.jigowatt.js"></script> 

<!--[if IE]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>
<body>

	<section id="contact">

		<header>

			<h1><abbr title="HyperText Markup Language">Kriss TV</abbr></h1>
			<p>Llena tus datos y participa del concurso "Kriss TV", donde se sortearan 3 televisores de 32 Pulgadas!.</p>

		</header>

		<mark id="message"></mark>

		<form method="post" action="core/procesa.php" name="contactform" id="contactform" autocomplete="on">

			<fieldset>

				<legend>Llene sus datos Correctamente</legend>

				<div>
					<label for="name" accesskey="U">Nombre Completo </label>
					<input name="name" type="text" id="name" placeholder="Enter your name" required="required" />
				</div>
				<div>
					<label for="email" accesskey="E">Correo Electronico </label>
					<input name="email" type="email" id="email" placeholder="Enter your Email Address" pattern="^[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})$" required="required" />
				</div>

				<div>
					<label for="telefono" accesskey="P">Teléfono </label>
					<input name="telefono" type="tel" id="phone" size="30" required="required" placeholder="Enter your phone number" />
				</div>

				<div>
					<label for="ci" accesskey="W">Documento de Identidad </label>
					<input name="ci" type="url" id="website" required="required" placeholder="Enter your website address" />
				</div>

				<div>
					<label for="ciudad" accesskey="S">Ciudad </label>
					<select name="ciudad" id="subject" required="required">
						<option value="lp">La Paz</option>
						<option value="cbba">Cochabamba</option>
						<option value="stcz">Santa Cruz</option>
						<option value="or">Oruro</option>
						<option value="pt">Potosí</option>  
						<option value="sc">Sucre</option> 
						<option value="tj">Tarija</option> 
						<option value="bn">Beni</option> 
						<option value="pn">Pando</option>
					</select>
				</div>

			</fieldset>

			<fieldset>

				<legend>Codigo de Verificación?</legend>

				<label for="verify" accesskey="V" class="verify"><img src="classes/image.png" alt="Verification code" /></label>
				<input name="verify" type="text" id="verify" size="6" required="required" style="width: 50px;" title="This confirms you are a human user and not a spam-bot." />

			</fieldset>

			<input type="submit" class="submit" id="submit" value="Submit" />

		</form>

	</section>

</body>

</html>
